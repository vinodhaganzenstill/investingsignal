<div class="login">
	<div class="row">
	  <!-- Modal -->
	  <div class="modal fade" ng-class="{in:register}" role="dialog" style="display:inline-block!important;">
	    <div class="modal-dialog">
	    
	      <!-- Modal content-->
	      <div class="modal-content">
	        <div class="modal-header">
	          <button type="button" class="close" ng-click="$parent.$parent.register=false;" data-dismiss="modal">&times;</button>
	          <h4 class="modal-title">Register</h4>
	        </div>
	        <div class="modal-body">
	        <form name="register_form" ng-submit="add_user();">
			    <div class="form-group">
			      	<label for="name">Name:</label>
			      	<input ng-model="user.name" type="text" class="form-control" id="name" placeholder="Enter Name" name="name">
			    </div>
			    <div class="form-group">
			      	<label for="email">Email:</label>
			      	<input ng-model="user.email" type="email" class="form-control" id="email" placeholder="Enter email" name="email">
			    </div>
			    <div class="form-group">
			      	<label for="pwd">Password:</label>
			      	<input ng-model="user.password" type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
			    </div>
			    <div class="form-group">
			      	<label for="phone">Phone:</label>
			      	<input ng-model="user.phone" type="text" class="form-control" id="phone" placeholder="Enter Phone" name="phone">
			    </div>
			    <button ng-disabled="register_form.$invalid" type="submit" class="btn btn-default">Submit</button>
			  </form>
	        </div>
	      </div>
	      
	    </div>
	  </div>
	</div>
</div>
