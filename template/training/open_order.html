<div>
	<h3>Open Order</h3>
	<div class="row">
		<div class="col-md-12">
			<table>
				<tr>
					<th>#</th>
					<th>Stock</th>
					<th>Qty</th>
					<th>Avg Price</th>
					<th>Cur Price</th>
					<th>Profit/Loss</th>
					<th>Action</th>
				</tr>
				<tr ng-repeat="ord in openorder track by $index">
					<td>{{$index+1}}</td>
					<td>{{ord.stock}}</td>
					<td>
						<span ng-if="ord.type == 'Buy'" class="col-green">{{ord.quantity}}</span>
						<span ng-if="ord.type == 'Sell'" class="col-red">-{{ord.quantity}}</span>
					</td>
					<td>{{ord.order_price}}</td>
					<td>{{current_price[ord.stock].stockPrice}}</td>
					<td ng-class="{'col-green': profit(ord) >= 0, 'col-red': profit(ord) < 0}">{{profit(ord)}}</td>
					<th><button ng-click="exit_order(ord);">Exit</button></th>
				</tr>
			</table>
		</div>
	</div>
</div>
