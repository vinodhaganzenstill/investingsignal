<div>
	<h3>Order History</h3>
	<div class="row">
		<div class="col-md-12">
			<table>
				<tr>
					<th>#</th>
					<th>Stock</th>
					<th>Qty</th>
					<th>Avg Price</th>
					<th>Type</th>
					<th>Order Time</th>
				</tr>
				<tr ng-repeat="ord in myorders | orderBy: 'order_time' : true">
					<td>{{$index+1}}</td>
					<td>{{ord.stock}}</td>
					<td>{{ord.quantity}}</td>
					<td>{{ord.order_price}}</td>
					<td>{{ord.type}}</td>
					<td>{{ord.order_time | date : 'MMM d, y h:mm:ss'}}</td>
				</tr>
			</table>
		</div>
	</div>
</div>
